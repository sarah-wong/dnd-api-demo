<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script  type="module" src="app.mjs" async defer></script>
        <script type="module" src="dndAPI.mjs" async defer></script>
    </head>
    <body>
        <div class="monster statBlock hidden">
            <h1 class="name">Monster Name</h1>
            <img src="" alt="" class="monsterImg hidden"><br>
            <em><span class="size">size</span> <span class="type">type</span>, <span class="alignment">alignment</span></em>
            <br><br>
            <b>Armor Class</b> <span class="ac">##</span><br>
            <b>Hit Points</b> <span class="hp">##</span><br>
            <b>Speed</b> <span class="speed">##</span><br>
            <br>
            <table class="stats">
                <tr>
                    <th>STR</th>
                    <th>DEX</th>
                    <th>CON</th>
                    <th>INT</th>
                    <th>WIS</th>
                    <th>CHA</th>
                </tr>
                <tr>
                    <td class="str">##</td>
                    <td class="dex">##</td>
                    <td class="con">##</td>
                    <td class="int">##</td>
                    <td class="wis">##</td>
                    <td class="cha">##</td>
                </tr>
            </table>
        </div>
        <button class="randomMonster">Random Monster</button>
    </body>
</html>
