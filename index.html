<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script  type="module" src="app.mjs" async defer></script>
        <script type="module" src="dndAPI.mjs" async defer></script>
    </head>
    <body>
        <h1 class="pageTitle">Monster Finder</h1>
        <form action="#" class="monsterSearch">
            <label for="searchbar">Search Monsters by Name:</label>
            <input type="search" name="searchbar" class="textInput">
            <button class="searchBtn">Search</button>
            <button class="randomBtn">Get a Random Monster</button>
            <br>
            <em class="statusText hidden"></em>
        </form>
        <div class="searchResults hidden">
            <h2>Results:</h2>
            <ul>

            </ul>
        </div>
        <div class="monster statBlock hidden">
            <div>
                <h1 class="name">Monster Name</h1>
                <em><span class="size">size</span> <span class="type">type</span>, <span class="alignment">alignment</span></em><hr>
                <b>Armor Class</b> <span class="ac">##</span><br>
                <b>Hit Points</b> <span class="hp">##</span><br>
                <b>Speed</b> <span class="speed">##</span><br>
                <hr>
                <div class="attributes">
                    <div class="attr" id = "str">
                        <b>STR</b><br>
                        <span class="num"></span>
                    </div>
                    <div class="attr" id="dex">
                        <b>DEX</b><br>
                        <span class="num"></span>
                    </div>
                    <div class="attr" id = "con">
                        <b>CON</b><br>
                        <span class="num"></span>
                    </div>
                    <div class="attr" id="int">
                        <b>INT</b><br>
                        <span class="num"></span>
                    </div>
                    <div class="attr" id="wis">
                        <b>WIS</b><br>
                        <span class="num"></span>
                    </div>
                    <div class="attr" id ="cha">
                        <b>CHA</b><br>
                        <span class="num"></span>
                    </div>
                </div>
                <hr>
                <p><b>Challenge:</b> <span class="cr"></span> (<span class="xp">##</span> XP)</p>
            </div>
            <div>

            </div>
        </div>
        
    </body>
</html>
